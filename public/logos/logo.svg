<svg width="256" height="256" viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="blue" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#60A5FA"/>
            <stop offset="50%" stop-color="#38BDF8"/>
            <stop offset="100%" stop-color="#0EA5E9"/>
        </linearGradient>
        <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" stop-color="#60A5FA" stop-opacity="0.85"/>
            <stop offset="50%" stop-color="#38BDF8" stop-opacity="0.55"/>
            <stop offset="100%" stop-color="#0EA5E9" stop-opacity="0.85"/>
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="8" result="b"/>
            <feMerge>
                <feMergeNode in="b"/>
                <feMergeNode in="SourceGraphic"/>
            </feMerge>
        </filter>
    </defs>

    <rect x="12" y="12" width="232" height="232" rx="40" fill="#0B1220"/>
    <rect x="20" y="20" width="216" height="216" rx="34" fill="#0E1726"/>
    <rect x="20.5" y="20.5" width="215" height="215" rx="34" fill="none" stroke="url(#ring)" stroke-width="1.5" opacity="0.9"/>

    <g filter="url(#glow)">
        <text x="50%" y="50%" dominant-baseline="central" text-anchor="middle"
              font-family="system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif"
              font-size="112" font-weight="800" fill="url(#blue)" letter-spacing="6">
            GG
        </text>
    </g>
</svg>
